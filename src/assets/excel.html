<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel on JS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container" id="app">
        <div class="excel">
            <div class="excel__header">
                <input class="excel__header-input" type="text" placeholder="Новая таблицы">
                <div class="wrap">
                    <button class="excel__header-button excel__header-button--access btn" type="button">
                        <span class="material-icons">note_add</span>
                    </button>
                    <button class="excel__header-button excel__header-button--remove btn" type="button">
                        <span class="material-icons">delete_forever</span>
                    </button>
                </div>
            </div>
            <div class="excel__toolbar">
                <button class="excel__header-button btn" type="button">
                    <span class="material-icons">format_align_left</span>
                </button>
                <button class="excel__header-button btn" type="button">
                    <span class="material-icons">format_align_center</span>
                </button>
                <button class="excel__header-button btn" type="button">
                    <span class="material-icons">format_align_right</span>
                </button>
                <button class="excel__header-button btn" type="button">
                    <span class="material-icons">format_bold</span>
                </button>
                <button class="excel__header-button btn" type="button">
                    <span class="material-icons">format_italic</span>
                </button>
                <button class="excel__header-button btn" type="button">
                    <span class="material-icons">format_underlined</span>
                </button>
            </div>
            <div class="excel__formula">
                <span class="excel__formula-title">fx</span>
                <span class="excel__formula-input" contenteditable="true" spellcheck="false"></span>
            </div>
            <div class="excel__table">
                <div class="row">
                    <div class="row__info"></div>
                    <div class="row__item">
                        <span class="row__item-content">A</span>
                        <span class="row__item-content">B</span>
                        <span class="row__item-content">C</span>
                    </div>
                </div>
                <div class="row row--edit">
                    <div class="row__info row__info--count">
                        <span class="row__info-content">1</span>
                    </div>
                    <div class="row__item">
                        <span class="row__item-content" contenteditable="true"></span>
                    </div>
                    <div class="row__item selected">
                        <span class="row__item-content" contenteditable="true"></span>
                    </div>
                    <div class="row__item">
                        <span class="row__item-content" contenteditable="true"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
